  <div  infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollUpDistance]="2"
  [infiniteScrollThrottle]="1000"   
   (scrolled)="onScroll()" (scrolledUp)="onScrollUp()"  >
  <div *ngFor="let repo of repositories ">
      <div class="card" >
          <div class="card-body">
           <h5 class="card-title">{{repo.name}}</h5>
           <p class="card-text">{{repo.description}} <br>
            
                <i class="fa fa-star"></i> <span> {{repo.stargazers_count}}</span>
                <i class="fa fa-exclamation-triangle spacer"></i> <span> {{repo.open_issues_count}}</span>
                <span class="demo-2 spacer">Submitted {{this.get_days_interval(repo.created_at)}} days ago</span>
                <span> by {{repo.owner.login}}</span>
             
          </p>
         </div>
         <mat-divider></mat-divider>

         </div>
  </div>
</div>
